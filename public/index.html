<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <title>VIP Chat Room</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="chatWrapper" class="outerBox">
        <div id="feedbackBox"></div>
        <div id="chatBox" class="innerBox">
          <div id="chatContainer">
            <div id="timeStamp">01:34 <span id="username">Guest#13</span></div>
            <div id="chatMessage">Hello world</div>
          </div>
        </div>
        <div id="messageWrapper">
          <input type="text" id="messageBox" class="innerBox" placeholder="Type a message...">
          <button id="sendMessage">OK</button>
        </div>
      </div>
      <div id="usersWrapper" class="outerBox">
        <div id="title">Users Online</div>
        <div id="users">
        </div>
      </div>
    </div>
  </body>

  <script>
        const socket = new WebSocket('ws://localhost:4000');

    socket.addEventListener('open', (event) => {
      console.log('Connected to the websocket server');
      //We should appen all online users from the users-array to the right column on connection
    });

    socket.addEventListener('message', (event) => {
      // Parse the received data and then log it
        // const data = JSON.parse(event.data);
      console.log(event.data);

      //feedback when someone connects
      const feedback = `${event.data} has joined`;
      let feedbackBox = document.getElementById("feedbackBox");
      feedbackBox.innerHTML = feedback;

      //Append user to online users list
      appendUser(event.data);
    });

    function appendUser(message){
      let userDiv = document.createElement("div");
      userDiv.innerHTML = message;
      userDiv.classList.add('user');
      document.getElementById("users").append(userDiv);
    }
  </script>
</html>
